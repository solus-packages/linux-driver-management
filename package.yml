name       : linux-driver-management
version    : 0.0.1
release    : 1
source     :
    - https://github.com/solus-project/linux-driver-management/archive/v0.0.1.tar.gz : a28b719da1dd30826a2b41e350dbfa6b661a9340da3a594478b0d709086515d1
license    : LGPL-2.1
component  : system.utils
summary    : Linux Driver Management
replaces   : gl-driver-switch
builddeps  :
    - pkgconfig(libpci)
    - meson
description: |
    Linux Driver Management (LDM) provides the core functionality required for integration of drivers into modern Linux distributions. It provides centralised tooling for detection and configuration for drivers, with a specific focus currently on display drivers.
setup      : |
    %meson_configure -Dwith-gl-driver-switch-compat=true build
build      : |
    %meson_build -C build
install    : |
    %meson_install -C build
